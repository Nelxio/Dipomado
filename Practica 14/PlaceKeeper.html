<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="PlaceKeeper.css">
    <script src="PlaceKeeper.js"></script>

    <title>PlaceKeeper</title>
</head>

<body id="cuerpo">
    <div class="card">
        <div class="card-body" id="car1">
            <h5>PlaceKeeper</h5>
        </div>
    </div>
    <br>
    <div class="card">
       
        <div class="form-group">
            <label for="exampleFormControlInput1 " id="texto">
                <h6>Nombre del lugar</h6>
            </label>
            <input type="email" class="form-control" id="exampleFormControlInput1"
                style="background-color: rgb(237, 237, 237);">
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1" id="texto">
                <h6>Descripción</h6>
            </label>
            <textarea class="form-control" id="exampleFormControlTextarea1"
                style="background-color: rgb(237, 237, 237);" rows="3"></textarea>
        </div>
        <h6 id="texto">Ubicación</h6>

        <div class="input-group mb-3">
            <input type="text" id="x" readonly="readonly" class="form-control">
            <a onclick="ubicacion();"><img src="maps.ico" id="puntero"></a>

        </div>
        <center>
            <div class="card-body">
                <div class="camera">
                    <video id="video"></video>
                    <button type="button" id="startbutton" class="btn btn-success btn-lg btn-block">Tomar Foto</button>
                </div>
                <canvas id="canvas"></canvas>
            </div>
        </center>
        

        <br>
        <button type="button" class="btn btn-info">Guardar Lugar</button>
        <br>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
        integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
        crossorigin="anonymous"></script>
</body>

</html>
